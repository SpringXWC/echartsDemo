<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="echarts_box">
    <div v-for="(item,index) in echartList" class="echartList">
        <div :id="item.id" v-show="item.show" style="width: 420px;height: 200px"></div>
    </div>
</div>
</body>
</html>
<script src="./vue.min.js"></script>
<script src="./index.js"></script>
<script>
    let vm = new Vue({
        data:{
            // 血压
            bloodOpinion: ['收缩压', '舒张压'],
            // 收缩
            shrinkData: [120, 132, 101, 134, 90, 230, 210],
            // 舒张
            diastoleData: [30, 10, 20, 14, 90, 26, 70],
            date: ['9/4', '9/5', '9/6', '9/7', '9/8', '9/9', '9/10'],
            // 血氧
            oxygenOpinion: ['血氧饱和度', '脉率'],
            // 饱和度
            saturabilityData: [2, 3, 15, 20, 23, 24, 25],
            // 脉率
            pulseRateData: [120, 132, 101, 134, 90, 230, 210],
            // 体温
            weightOpinion: ['体温'],

            weightData: [120, 132, 101, 134, 90, 230, 210],
            // 心率
            heartOpinion: ['心率'],
            waisthipOpinion: ['腰臀比'],
            BMIOpinion: ['BMI'],
            lungOpinion: ['肺活量'],
            BMDOpinion: ['骨密度'],
            UAOpinion: ['尿酸'],
            cholesterolOpinion: ['总胆固醇'],
            hemoglobinOpinion: ['血红蛋白'],
            // 血糖
            GlucoseOpinion: ['餐前', '餐后', '随机'],
            beforeData: [30, 10, 20, 14, 90, 26, 70],
            afterData: [30, 10, 20, 14, 90, 26, 70],
            randomData: [30, 10, 20, 14, 90, 26, 70],
            crowdOpinion: ['一般人群', '0-6岁儿童', '老人', '高血压', '糖尿病', '结核病', '严重精神障碍', '贫困人口', '孕产妇'],
            crowdData: [
                { value: 20, name: '一般人群' },
                { value: 31, name: '高血压' },
                { value: 23, name: '糖尿病' },
                { value: 13, name: '孕产妇' },
                { value: 15, name: '儿童' },
                { value: 15, name: '老年人' },
                { value: 15, name: '肺结核' },
                { value: 15, name: '严重精神障碍' },
            ],
        },
        methods:{},
        mounted(){
            // 血压
            drawBlood('bloodEchart', this.bloodOpinion, this.shrinkData, this.diastoleData, this.date, "血压", '收缩压', '舒张压');
            // 血氧
            drawBlood('oxygenEchart', this.oxygenOpinion, this.saturabilityData, this.pulseRateData, this.date, "血氧", '血氧饱和度', '脉率');
            // 体温
            drawWeight('heatEchart', this.weightOpinion, this.weightData, this.date, "体温");
            // 心率
            drawWeight('heartEchart', this.heartOpinion, this.weightData, this.date, "心率");
            // 腰臀比
            drawWeight('waisthipEchart', this.waisthipOpinion, this.weightData, this.date, "腰臀比");
            // BMI
            drawWeight('BMIEchart', this.BMIOpinion, this.weightData, this.date, "BMI");
            // 肺活量
            drawWeight('lungEchart', this.lungOpinion, this.weightData, this.date, "肺活量");
            // 骨密度
            drawWeight('BMDEchart', this.BMDOpinion, this.weightData, this.date, "骨密度");
            // 血糖
            drawGlucose('bloodGlucose', this.GlucoseOpinion, this.beforeData, this.afterData, this.randomData, this.date, "血糖");
            // 尿酸
            drawWeight('UAEchart', this.UAOpinion, this.weightData, this.date, "尿酸");
            // 总胆固醇
            drawWeight('cholesterolEchart', this.cholesterolOpinion, this.weightData, this.date, "总胆固醇");
            // 血红蛋白
            drawWeight('hemoglobinEchart', this.hemoglobinOpinion, this.weightData, this.date, "血红蛋白");
            // 人群分类统计
            drawCrowd('crowd_echart', this.crowdOpinion, this.crowdData, '人群分类统计');
        }
    })
</script>
